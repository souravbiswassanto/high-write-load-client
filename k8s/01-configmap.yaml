apiVersion: v1
kind: ConfigMap
metadata:
  name: pg-load-test-config
  namespace: demo
  labels:
    app: pg-load-test
data:
  # Test Duration (in seconds)
  TEST_RUN_DURATION: "2000"
  
  # Concurrency Settings
  CONCURRENT_WRITERS: "150"
  
  # Workload Distribution (must sum to 100)
  READ_PERCENT: "5"
  INSERT_PERCENT: "90"
  UPDATE_PERCENT: "5"
  
  # Batch Sizes
  BATCH_SIZE: "100"
  READ_BATCH_SIZE: "20"
  
  # Database Settings
  TABLE_NAME: "load_test_data"
  
  # Connection Pool Settings
  MAX_OPEN_CONNS: "60"
  MAX_IDLE_CONNS: "10"
  CONN_MAX_LIFETIME: "300"
  
  # Connection Safety
  MIN_FREE_CONNS: "5"
  
  # Reporting
  REPORT_INTERVAL: "10s"
